function fetchAndDisplayData(apiUrl, containerId, title) {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => renderData(data, containerId, title))
        .catch(error => console.error(`Error fetching data from ${apiUrl}:`, error));
    }

    function renderData(data, containerId, title) {
      const container = document.querySelector(containerId);

      const card = document.createElement('div');
      card.className = 'card';

      const heading = document.createElement('h2');
      heading.textContent = title;
      card.appendChild(heading);

      const column = document.createElement('div');
      column.className = 'column';

      if (typeof data === 'object' && !Array.isArray(data)) {
        for (const key in data) {
          const p = document.createElement('p');
          p.textContent = `${key}: ${JSON.stringify(data[key])}`;
          column.appendChild(p);
        }
      } else {
        const p = document.createElement('p');
        p.textContent = JSON.stringify(data);
        column.appendChild(p);
      }

      card.appendChild(column);
      container.appendChild(card);
    }

    // Example usage
    fetchAndDisplayData('https://backened.ripplehealthcare.in/dashboard/Hipro/daily_data1?end_date=2023-11-21', '#cardContainer', 'Daily Data');
    fetchAndDisplayData('https://backened.ripplehealthcare.in/dashboard/Hipro/Weekly_data/1', '#cardContainer2', 'Weekly Data');
